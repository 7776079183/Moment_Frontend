<div class="header">
    <img src="assets/images/logo.png" alt="Logo" />
</div>

<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="resisterUser()">
          <p>Sign Up</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Full name" formControlName="full_name" >
            <mat-error *ngIf="submitted && f.full_name.errors && f.full_name.errors.required" >
              Please Enter Full name
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput formControlName="city"  placeholder="City" >
            <mat-error *ngIf="submitted && f.city.errors && f.city.errors.required" >
              Please Enter City
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email ID" formControlName="email" >
            <mat-error *ngIf="submitted && f.email.errors && f.email.errors.required" >
              Please Enter Email
            </mat-error>
            <mat-error *ngIf="submitted && f.email.errors && f.email.errors.email" >
              Please Enter Valid Email
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required" >
              Please Enter Password
            </mat-error>
            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.minlength" >
              Password must be at least 7 characters
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" >
            <mat-error *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required" >
              Please Enter Confirm Password
            </mat-error>
            <mat-error *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch" >
              Confirm Password Dosen't Match
            </mat-error>
          </mat-form-field>
          <div style="display: flex;justify-content: space-around;">
            <button mat-raised-button color="primary" [disabled]="loading" type="submit"><span *ngIf="!loading">Sign Up</span><span *ngIf="loading" style="color: white;">Loading...</span></button>
            <button mat-raised-button color="primary" (click)="redirectLogin()">Sign In</button>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
