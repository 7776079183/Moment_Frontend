<div class="header">
    <img src="assets/images/logo.png" alt="Logo" />
</div>

<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <p>Sign In</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User" formControlName="email">
            <mat-error *ngIf="submitted && f.email.errors && f.email.errors.required" >
              Please Enter Email ID
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required" >
              Please Enter Your Password
            </mat-error>
          </mat-form-field>
          <div style="display: flex;justify-content: space-around;">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading"><span *ngIf="loading" style="color: white;">Loading...</span> <span *ngIf="!loading">Login </span></button>  
            <button mat-raised-button color="primary" (click)="redirecttoSignup()" >Sign Up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
